
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDR Mart - Fresh Vegetables & Fruits</title>
    <meta name="description" content="Fresh organic vegetables and seasonal fruits delivery in Tando Allahyar.">
    
    <!-- External Styles & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #16a34a;
        border-radius: 10px;
      }
      /* Loading & Security Overlays */
      #no-server-warning {
        display: none;
        position: fixed;
        inset: 0;
        background: #ffffff;
        z-index: 9999;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 selection:bg-green-100 selection:text-green-900">
    <!-- Main Application Mounting Point -->
    <div id="root"></div>

    <!-- Security Warning (Only shows if file is opened without a local server) -->
    <div id="no-server-warning">
      <div class="bg-red-50 p-8 rounded-[2.5rem] border-2 border-red-100 max-w-md shadow-2xl animate-fade-in">
        <div class="w-16 h-16 bg-red-100 text-red-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        </div>
        <h1 class="text-2xl font-black text-red-900 tracking-tighter mb-4 uppercase">Server Zaroori Hai!</h1>
        <p class="text-red-700 text-sm font-medium mb-8 leading-relaxed">
          Aapne ye file directly double-click karke kholi hai. Modern web apps security ki wajah se is tarah nahi chalti. 
        </p>
        <div class="bg-white p-6 rounded-3xl text-left font-mono text-xs border border-red-100 space-y-3 shadow-inner text-red-800">
          <p>1. VS Code mein <strong>"Live Server"</strong> install karein.</p>
          <p>2. `index.html` par right click karke <strong>"Open with Live Server"</strong> karein.</p>
          <p>3. Phir browser mein website sahi nazar aayegi.</p>
        </div>
      </div>
    </div>

    <script>
      // Automatically detect if running via file:// protocol (direct open)
      if (window.location.protocol === 'file:') {
        document.getElementById('no-server-warning').style.display = 'flex';
        const rootNode = document.getElementById('root');
        if (rootNode) rootNode.style.display = 'none';
      }
    </script>

    <!-- App Entry Point -->
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
